<h2>Show File</h2>

<h3>Command</h3>

<pre>
rumm show file ID in container CONTAINER_ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
none
</pre>

<h3>Description</h3>
<p>Shows the specified file from the container named.</p>

<h3>Examples</h3>

<pre>
rumm show file default.text in container dragging-ceratopogon
  <span class="output">defaults.txt</span>
</pre>
