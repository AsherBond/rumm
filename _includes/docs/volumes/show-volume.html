<h2>Show Volume</h2>

<h3>Command</h3>

<pre>
rumm show volume ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # The name of the volume to show
</pre>

<h3>Description</h3>
<p>Shows a volume.</p>

<h3>Examples</h3>

<pre>
rumm show volume postbiblical-vacancy
  <span class="output">postbiblical-vacancy</span>
</pre>
