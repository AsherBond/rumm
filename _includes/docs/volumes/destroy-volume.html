<h2>Destroy Volume</h2>

<h3>Command</h3>

<pre>
rumm destroy volume ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # The name of the volume to destroy
</pre>

<h3>Description</h3>
<p>Destroys the specified volume.</p>

<h3>Examples</h3>

<pre>
rumm destroy volume
  <span class="output">output</span>
</pre>
