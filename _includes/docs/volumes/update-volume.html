<h2>Update Volume</h2>

<h3>Command</h3>

<pre>
rumm update volume ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # The name of the volume to update
</pre>

<h3>Description</h3>
<p>Updates a volume.</p>

<h3>Examples</h3>

<pre>
rumm update volume
...
</pre>
