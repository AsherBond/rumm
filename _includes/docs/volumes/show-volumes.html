<h2>Show Volumes</h2>

<h3>Command</h3>

<pre>
rumm show volumes
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
none
</pre>

<h3>Description</h3>
<p>Shows all volumes in the active Rackspace account.</p>

<h3>Examples</h3>

<pre>
rumm show volumes
  <span class="output">id: dark-gray-commercial
  id: postbiblical-vacancy</span>
</pre>
