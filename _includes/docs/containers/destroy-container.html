<h2>Destroy Container</h2>

<h3>Command</h3>

<pre>
rumm destroy container ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the container to destroy.
</pre>

<h3>Description</h3>
<p>Destroys the specified Container.</p>

<h3>Example</h3>
<pre>
rumm destroy container blockish-adversary
  <span class="output">blockish-adversary</span>
</pre>
