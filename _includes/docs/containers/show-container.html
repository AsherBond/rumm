<h2>Show Container</h2>

<h3>Command</h3>

<pre>
rumm show container ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the container to show.
</pre>

<h3>Description</h3>
<p>Shows the specified container.</p>

<h3>Examples</h3>

<pre>
rumm show container reducible-upkeep
  <span class="output">reducible-upkeep</span>
</pre>
