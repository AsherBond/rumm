<h2>Update Server</h2>

<h3>Command</h3>

<pre>
rumm update server ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the server to show
</pre>

<h3>Description</h3>
Updates a server.

<h3>Examples</h3>

<pre>
rumm update server marvelous-monkey
...
</pre>
