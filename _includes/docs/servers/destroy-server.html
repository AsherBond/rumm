<h2>Destroy Server</h2>

<h3>Command</h3>

<pre>
rumm destroy server ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the server to destroy
</pre>

<h3>Description</h3>
<p>This command will send a request to destroy the named server.</p>

<h3>Examples</h3>

<pre>
rumm destroy server
  <span class="output">requested destruction of server purple-bookcase</span>
</pre>
