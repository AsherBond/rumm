<h2>SSH</h2>

<h3>Command</h3>

<pre>
rumm ssh ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the server to show
</pre>

<h3>Description</h3>
This command logs into the named server as root via ssh.

<h3>Examples</h3>

<pre>
rumm ssh wrinkle-warp
...
</pre>
