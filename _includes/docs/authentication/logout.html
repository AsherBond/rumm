<h2>Logout</h2>

<h3>Command</h3>

<pre>
rumm logout
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
none
</pre>

<h3>Description</h3>
Logs the user out of the speficied rackspace account. Your username and API key will be removed from ~/.netrc.

<h3>Examples</h3>

<pre>
rumm logout
  <span class="output">logged out.</span>
</pre>
