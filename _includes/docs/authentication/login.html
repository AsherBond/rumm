<h2>Login</h2>

<h3>Command</h3>

<pre>
rumm login
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
none
</pre>

<h3>Description</h3>
Logs the user into the speficied rackspace account. The username and API key will be stored in ~/.netrc.

<h3>Example</h3>

<pre>
rumm login
...
</pre>
