<h2>Destroy DB Instance</h2>

<h3>Command</h3>

<pre>
rumm destroy dbinstance ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the DB instance to destroy
</pre>

<h3>Description</h3>
Destroys the specified DB instance.

<h3>Example</h3>

<pre>
rumm destroy dbinstance drum-shaped-inerrancy
</pre>
