<h2>Show Load Balancer</h2>

<h3>Command</h3>

<pre>
rumm show loadbalancer ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the load balancer to show
</pre>

<h3>Description</h3>
<p>Shows the specified load balancer.</p>

<h3>Example</h3>

<pre>
rumm show loadbalancer
...
</pre>
