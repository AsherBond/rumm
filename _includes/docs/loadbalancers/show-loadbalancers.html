<h2>Show Load Balancers</h2>

<h3>Command</h3>

<pre>
rumm show loadbalancers
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
none
</pre>

<h3>Description</h3>
<p>Shows a list of all of the load balancers in the active Rackspace account.</p>

<h3>Example</h3>

<pre>
rumm show loadbalancers
...
</pre>
