<h2>Update Load Balancer</h2>

<h3>Command</h3>

<pre>
rumm update loadbalancer ID
</pre>

<h3>Options</h3>

<pre>
none
</pre>

<h3>Arguments</h3>

<pre>
ID: STRING          # Name of the load balancer to udpate
</pre>

<h3>Description</h3>
<p>Updates the specified load balancer's attribute(s).</p>

<h3>Example</h3>

<pre>
rumm update loadbalancer
...
</pre>ption
